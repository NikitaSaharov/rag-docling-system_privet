version: '3.8'

services:
  # n8n - платформа автоматизации
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-docling
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./shared:/shared
    networks:
      - docling-network

  # Ollama - локальная LLM
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-docling
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./shared:/shared
    networks:
      - docling-network
    environment:
      - OLLAMA_HOST=0.0.0.0

  # Qdrant - векторная база данных
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-docling
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - docling-network

  # Docling - контейнер для обработки документов
  docling:
    image: python:3.11-slim
    container_name: docling-docling
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./docling_app:/app
      - ./shared:/shared
      - ./documents:/documents
    env_file:
      - .env.local
    command: tail -f /dev/null
    networks:
      - docling-network

  # Open WebUI (опционально) - UI для работы с LLM
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - docling-network
    depends_on:
      - ollama

  # Web App - веб-интерфейс для работы с документами
  webapp:
    image: python:3.11-slim
    container_name: docling-webapp
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./webapp:/app
      - ./docling_app:/docling_app
      - ./documents:/documents
      - ./shared:/shared
    env_file:
      - .env.local
    command: bash -c "pip install -r requirements.txt && python app.py"
    networks:
      - docling-network
    depends_on:
      - ollama
      - qdrant
      - docling
    environment:
      - PYTHONPATH=/docling_app

volumes:
  n8n_data:
  ollama_data:
  qdrant_data:
  open_webui_data:

networks:
  docling-network:
    driver: bridge
