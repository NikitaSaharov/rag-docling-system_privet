version: '3.8'

services:
  # Векторная база данных
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vectorstom-qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - vectorstom
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  # Ollama для эмбеддингов
  ollama:
    image: ollama/ollama:latest
    container_name: vectorstom-ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - vectorstom
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  # Основной веб-интерфейс
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: vectorstom-webapp
    restart: always
    environment:
      - POLZA_API_KEY=${POLZA_API_KEY}
      - FLASK_ENV=production
    networks:
      - vectorstom
    depends_on:
      - qdrant
      - ollama
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vectorstom-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - vectorstom
    depends_on:
      - webapp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vectorstom:
    driver: bridge

volumes:
  qdrant_data:
  ollama_data:
