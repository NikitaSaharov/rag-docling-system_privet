<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorStom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* –¶–≤–µ—Ç–∞ –∏–∑ globaldent.group */
            --primary-gold: #bfab8a;
            --text-dark: #2d2d2d;
            --text-secondary: #6f6f6f;
            --bg-white: #ffffff;
            --bg-light: #f7f7f7;
            --bg-lighter: #efefef;
            --border-color: #e5e5e5;
        }
        
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: var(--bg-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-dark);
        }
        
        /* Glassmorphism Header */
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(229, 229, 229, 0.3);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }
        
        .logo-accent {
            color: var(--primary-gold);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-link {
            padding: 8px 16px;
            background: var(--primary-gold);
            color: var(--bg-white);
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .admin-link:hover {
            background: #a89270;
            transform: translateY(-1px);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-white);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary-gold) 0%, #a89270 100%);
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--text-dark) 0%, var(--text-secondary) 100%);
        }
        
        .message-content {
            flex: 1;
            max-width: 800px;
        }
        
        .message-text {
            color: #374151;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
        }
        
        .sources {
            margin-top: 16px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: 8px;
            border-left: 3px solid var(--primary-gold);
            display: none; /* –°–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        
        .sources.visible {
            display: block;
        }
        
        .sources-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .sources-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .toggle-sources-btn {
            padding: 6px 12px;
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 12px;
            color: var(--primary-gold);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .toggle-sources-btn:hover {
            background: var(--primary-gold);
            color: var(--bg-white);
            border-color: var(--primary-gold);
        }
        
        .source {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .source-header {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }
        
        .source-text {
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .sources-container {
            margin-top: 12px;
        }
        
        .suggestions {
            margin-top: 16px;
            padding: 12px;
            background: rgba(191, 171, 138, 0.08);
            border-radius: 8px;
            border-left: 3px solid var(--primary-gold);
        }
        
        .suggestions-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-gold);
            margin-bottom: 8px;
        }
        
        .suggestion-btn {
            display: block;
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 6px;
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            text-align: left;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .suggestion-btn:last-child {
            margin-bottom: 0;
        }
        
        .suggestion-btn:hover {
            background: rgba(191, 171, 138, 0.1);
            border-color: var(--primary-gold);
            transform: translateX(4px);
        }
        
        .suggestion-btn:active {
            transform: translateX(2px);
        }
        
        .input-container {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
            position: sticky;
            bottom: 0;
            z-index: 1000;
        }
        
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 52px 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            line-height: 1.5;
            transition: all 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(191, 171, 138, 0.1);
        }
        
        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            background: var(--primary-gold);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background: #a89270;
            transform: translateY(-1px);
        }
        
        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-lighter);
            border-top: 2px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 48px;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 24px;
            filter: grayscale(0.3);
        }
        
        .empty-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
        }
        
        .empty-text {
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .glass-header {
                padding: 12px 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .admin-link {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .messages-container {
                padding: 16px;
            }
            
            .input-container {
                padding: 12px;
            }
            
            .message {
                gap: 12px;
            }
            
            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }
            
            .message-text {
                font-size: 14px;
            }
            
            .empty-state {
                padding: 24px;
            }
            
            .empty-icon {
                font-size: 48px;
            }
            
            .empty-title {
                font-size: 22px;
            }
        }
            .empty-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Glassmorphism Header -->
    <header class="glass-header">
        <div class="logo">
            <span class="logo-accent">Vector</span>Stom
        </div>
        <div class="header-actions">
            <a href="/admin" class="admin-link">üõ†Ô∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</a>
        </div>
    </header>
    
    <!-- Main Chat Area -->
    <div class="main-container">
        
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üí¨</div>
                <div class="empty-title">–ü—Ä–∏–≤–µ—Ç!</div>
                <div class="empty-text">–Ø –ø–æ–º–æ–≥—É –Ω–∞–π—Ç–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –≤–∞—à–∏—Ö –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ö.<br>–ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –≤–æ–ø—Ä–æ—Å.</div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="queryInput" 
                    class="input-field" 
                    placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å..."
                    autocomplete="off"
                >
                <button id="sendBtn" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let isLoading = false;
        let chatHistory = []; // –ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 –ø–∞—Ä—ã –≤–æ–ø—Ä–æ—Å-–æ—Ç–≤–µ—Ç)
        
        // Removed sidebar code - now using glassmorphism header
        
        // –ü–æ–∏—Å–∫
        document.getElementById('sendBtn').addEventListener('click', search);
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                search();
            }
        });
        
        async function search() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            if (!query || isLoading) return;
            
            // –°–∫—Ä—ã–≤–∞–µ–º empty state
            const emptyState = document.getElementById('emptyState');
            if (emptyState) emptyState.style.display = 'none';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–ø—Ä–æ—Å
            addMessage('user', query);
            input.value = '';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            const loadingId = addLoadingMessage();
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —Å –∏—Å—Ç–æ—Ä–∏–µ–π —á–∞—Ç–∞
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        query: query,
                        history: chatHistory.slice(-3) // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 3 –ø–∞—Ä—ã
                    })
                });
                
                const data = await response.json();
                
                // –£–¥–∞–ª—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                document.getElementById(loadingId).remove();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç
                addMessage('assistant', data.answer, data.sources);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                chatHistory.push({
                    question: query,
                    answer: data.answer
                });
                
                // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 5 –ø–∞—Ä
                if (chatHistory.length > 5) {
                    chatHistory = chatHistory.slice(-5);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('assistant', '–û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }
        
        function parseSuggestions(text) {
            // –ò–∑–≤–ª–µ–∫–∞–µ–º suggestions –∏–∑ —Å–µ–∫—Ü–∏–∏ "–í–æ–ø—Ä–æ—Å—ã:"
            // –ü–∞—Ç—Ç–µ—Ä–Ω: "–í–æ–ø—Ä–æ—Å—ã:" —Å –ª—é–±—ã–º–∏ –ø—Ä–æ–±–µ–ª–∞–º–∏/–ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏, –∑–∞—Ç–µ–º –Ω—É–º–µ—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫
            const pattern = /–í–æ–ø—Ä–æ—Å—ã:\s*([\s\S]*?)(?=\n\n|$)/i;
            const match = text.match(pattern);
            
            if (!match) {
                // –ü—Ä–æ–±—É–µ–º —Å—Ç–∞—Ä—ã–π —Ñ–æ—Ä–º–∞—Ç [SUGGESTIONS]
                const oldPattern = /\[SUGGESTIONS\]([\s\S]*?)\[\/SUGGESTIONS\]/;
                const oldMatch = text.match(oldPattern);
                if (oldMatch) {
                    const suggestionsBlock = oldMatch[1];
                    const cleanText = text.replace(oldPattern, '').trim();
                    const suggestions = [];
                    const lines = suggestionsBlock.trim().split('\n');
                    for (const line of lines) {
                        const lineMatch = line.trim().match(/^\d+\.\s*(.+)$/);
                        if (lineMatch) {
                            suggestions.push(lineMatch[1]);
                        }
                    }
                    return { cleanText, suggestions };
                }
                console.log('–ù–µ –Ω–∞–π–¥–µ–Ω–∞ —Å–µ–∫—Ü–∏—è –í–æ–ø—Ä–æ—Å—ã');
                return { cleanText: text, suggestions: [] };
            }
            
            const suggestionsBlock = match[1];
            console.log('–ù–∞–π–¥–µ–Ω–∞ —Å–µ–∫—Ü–∏—è –í–æ–ø—Ä–æ—Å—ã:', suggestionsBlock);
            
            const suggestions = [];
            const lines = suggestionsBlock.trim().split('\n');
            for (const line of lines) {
                const lineMatch = line.trim().match(/^\d+\.\s*(.+)$/);
                if (lineMatch) {
                    suggestions.push(lineMatch[1].trim());
                }
            }
            
            console.log('–ò–∑–≤–ª–µ—á–µ–Ω–æ –≤–æ–ø—Ä–æ—Å–æ–≤:', suggestions.length);
            
            // –£–î–ê–õ–Ø–ï–ú —Å–µ–∫—Ü–∏—é "–í–æ–ø—Ä–æ—Å—ã:" –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
            const cleanText = text.replace(pattern, '').trim();
            
            return { cleanText, suggestions };
        }
        
        function addMessage(type, text, sources = null) {
            const container = document.getElementById('messagesContainer');
            const id = 'msg-' + Date.now();
            
            // –ü–∞—Ä—Å–∏–º suggestions —Ç–æ–ª—å–∫–æ –¥–ª—è –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞
            let cleanText = text;
            let suggestions = [];
            if (type === 'assistant') {
                const parsed = parseSuggestions(text);
                cleanText = parsed.cleanText;
                suggestions = parsed.suggestions;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.id = id;
            messageDiv.className = 'message ' + type;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = cleanText;
            
            content.appendChild(textDiv);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫–∏
            if (sources && sources.length > 0) {
                // –ö–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-sources-btn';
                toggleBtn.textContent = 'üìö –ü–æ–∫–∞–∑–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–∏ (' + sources.length + ')';
                toggleBtn.style.marginTop = '12px';
                
                // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∏—Å—Ç–æ—á–Ω–∏–∫–∞–º–∏ (—Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources'; // —Å–∫—Ä—ã—Ç –ø–æ CSS
                
                const header = document.createElement('div');
                header.className = 'sources-header';
                
                const title = document.createElement('div');
                title.className = 'sources-title';
                title.textContent = '–ò—Å—Ç–æ—á–Ω–∏–∫–∏';
                header.appendChild(title);
                
                sourcesDiv.appendChild(header);
                
                const sourcesContainer = document.createElement('div');
                sourcesContainer.className = 'sources-container';
                
                sources.forEach(src => {
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source';
                    
                    const sourceHeader = document.createElement('div');
                    sourceHeader.className = 'source-header';
                    sourceHeader.textContent = `${src.filename} \u2022 ${(src.score * 100).toFixed(0)}%`;
                    
                    const text = document.createElement('div');
                    text.className = 'source-text';
                    text.textContent = src.text.substring(0, 150) + '...';
                    
                    sourceDiv.appendChild(sourceHeader);
                    sourceDiv.appendChild(text);
                    sourcesContainer.appendChild(sourceDiv);
                });
                
                sourcesDiv.appendChild(sourcesContainer);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É
                toggleBtn.onclick = () => {
                    sourcesDiv.classList.toggle('visible');
                    if (sourcesDiv.classList.contains('visible')) {
                        toggleBtn.textContent = 'üîº –°–∫—Ä—ã—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–∏';
                    } else {
                        toggleBtn.textContent = 'üìö –ü–æ–∫–∞–∑–∞—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫–∏ (' + sources.length + ')';
                    }
                };
                
                content.appendChild(toggleBtn);
                content.appendChild(sourcesDiv);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º suggestions
            if (suggestions && suggestions.length > 0) {
                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'suggestions';
                
                const title = document.createElement('div');
                title.className = 'suggestions-title';
                title.textContent = 'üí° –í–æ–∑–º–æ–∂–Ω–æ, –≤–∞–º –±—É–¥–µ—Ç –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ:';
                suggestionsDiv.appendChild(title);
                
                suggestions.forEach((suggestion, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'suggestion-btn';
                    btn.textContent = `${idx + 1}. ${suggestion}`;
                    btn.onclick = () => {
                        document.getElementById('queryInput').value = suggestion;
                        search();
                    };
                    suggestionsDiv.appendChild(btn);
                });
                
                content.appendChild(suggestionsDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return id;
        }
        
        function addLoadingMessage() {
            const container = document.getElementById('messagesContainer');
            const id = 'loading-' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.id = id;
            messageDiv.className = 'message assistant';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            
            content.appendChild(spinner);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return id;
        }
        
        // Documents list moved to admin panel - /admin
    </script>
</body>
</html>
